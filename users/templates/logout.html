{% extends "general_users_template.html" %}

{% block logout %}
    <div class="container m-4">
        <p><strong>Are you sure you wan't to logout?</strong></p>
    </div>
    <div class="container m-4">
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
{% endblock %}
