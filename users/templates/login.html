{% extends 'general_template.html' %}

{% block login %}
<div class="row align-items-center justify-content-center">
    <div class="card border-info shadow-lg" style="max-width: 35rem;">
        <div class="card-body">
            <div class="container m-2,2,2">
                <h5 class="card-title">Login</h5>
                <hr>
            </div>            
            <div class="container mt-6">
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    {{ authform.as_p }}
                    <div class="container text-center mt-6">
                        <button class="btn btn-info" type="submit">Authenticate</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div> 
{% endblock %}
