{% extends 'general_template.html' %}

{% block signup %}
    <div class="container m-4">
        <div class="container">
            <p><strong>Signup</strong> now:</p>
            <form action="{% url 'users:signup' %}" method="post">
                {% csrf_token %}
                {{ signupform.as_p }}
                <button type="submit" class="btn btn-info">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
