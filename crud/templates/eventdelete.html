{% extends "general_users_template.html" %}

{% block eventDelete %}
<div class="row align-items-center justify-content-center">
    <div class="card border-info shadow-lg" style="max-width: 35rem;">
        <div class="card-body">
            <form method="post">
                <div class="container m-2,2,2">
                    {% csrf_token %}
                    <h5 class="card-title">Do you confirm this event <strong>{{ eventtodelete.event }}</strong> will be deleted?</h5>
                    <hr>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button class="btn btn-danger" type="submit">Yes</button>
                        <a  href="{% url 'crud:eventList' %}"><button class="btn btn-success" type="button">No</button></a>
                    </div>
                </div>
                
            </form>
        </div>  
    </div>
</div>    
{% endblock %}
